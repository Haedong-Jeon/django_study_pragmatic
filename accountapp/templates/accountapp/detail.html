{% extends 'base.html' %}

{% block content %}
    <div>
        <div style='text-align:center; max-width: 500px; margin: 4rem auto;'>
            <img src='{{ target_user.profile.image.url }}' alt = '' 
            style='height: 12rem; width: 12rem; border-radius: 20rem; margin-bottom: 2rem;'>
            {% if target_user.profile %}
                <h2>
                {{ target_user.profile.nickname }}
                </h2>
                <h6 style = 'margin-bottom:3rem;'>
                {{ target_user.profile.message }}
                </h6>
                <br>
                <a href='{% url 'profileapp:update' pk=target_user.profile.pk %}' style='color:black'>
                    프로필 수정
                </a>
            {% else %}
                <a href='{% url 'profileapp:create' %}'>
                    <h2>
                    프로필 생성
                    </h2>
                </a>
            {% endif %}
            {% if target_user == user %}
            <a href='{% url 'accountapp:update' pk=user.pk %}' style = 'color:black'>
                회원 정보 수정
            </a>
            <a href='{% url 'accountapp:delete' pk=user.pk %}' style = 'color:black'>
                회원 탈퇴
            </a>
            {% endif %}
        </div>
    </div>
{% endblock %}
